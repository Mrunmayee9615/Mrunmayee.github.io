<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Valentine üíò</title>

<style>
body{
margin:0;
background:white;
font-family:Arial;
overflow:hidden;
}

#glow{
position:fixed;
inset:0;
box-shadow:0 0 40px red inset;
display:none;
pointer-events:none;
}

#screen{
position:fixed;
top:0;
left:0;
right:0;
bottom:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

h1{
font-size:36px;
color:#ff3366;
}

p{
font-size:22px;
}

#love{
display:none;
font-size:60px;
font-weight:bold;
color:red;
margin-top:30px;
}

.heart{
position:fixed;
font-size:30px;
animation:float 6s linear infinite;
}

@keyframes float{
from{transform:translateY(0);}
to{transform:translateY(-120vh);}
}

.confetti{
position:fixed;
top:0;
width:12px;
height:12px;
animation:fall 5s linear infinite;
}

@keyframes fall{
to{transform:translateY(120vh);}
}
</style>
</head>

<body>

<div id="glow"></div>

<div id="screen">
<h1 id="title"></h1>
<p id="msg"></p>
<div id="love">I LOVE YOU ‚ù§Ô∏è</div>
</div>

<script>
window.onload=function(){
alert("üö® LOVE ALERT!! üö®");
document.getElementById("glow").style.display="block";
}

setTimeout(()=>{
document.getElementById("title").innerHTML="üíò HAPPY VALENTINE'S DAY üíò";
document.getElementById("msg").innerHTML="Lifetime subscription activated üòå";
document.getElementById("msg").innerHTML="No Refunds";
document.getElementByIf("msg").innerHTML="Happy Valentine‚Äôs Day, my favorite person ‚ù§Ô∏è.Even from far away, you make my days brighter and my heart happier. Thank you for being my smile, my comfort, and my forever vibe. Distance doesn‚Äôt change how special you are to me, it just makes me miss you more. I‚Äôm so lucky to have you. üíï";
confetti();
setInterval(heart,350);
},3000);

setTimeout(()=>{
for(let i=0;i<250;i++)heart();
document.getElementById("love").style.display="block";
},30000);

function heart(){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.bottom="-20px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}

function confetti(){
for(let i=0;i<50;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background="hsl("+Math.random()*360+",100%,50%)";
document.body.appendChild(c);
setTimeout(()=>c.remove(),2500);
}
}
</script>

</body>
</html>
